<ion-header>
  <ion-toolbar>
    <ion-title class='header'>
      Nivel Estudio
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="body">
  <div *ngFor="let nivel of listaNivelesEstudios">
  <ion-card  (click)="enviarDato(nivel)" style="background-color: salmon; border-color: black;">
  <ion-card-header style="text-align: center;">
   {{nivel.nombre}}
  </ion-card-header>
  </ion-card>
</div>
</ion-content>
