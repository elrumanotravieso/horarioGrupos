<ion-header>
  <ion-toolbar>
    <ion-title class="header">Horario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid>
     <ion-row>
       <ion-col size="3" class="grupo">Grupo: {{grupoSeleccionado}}</ion-col>
       <ion-col size="9" class="grupo">
         <ion-col *ngFor="let dia of dias" style="margin-right:110px;">{{dia}}</ion-col>
       </ion-col>
     </ion-row>
     
     <ion-row>
        <ion-col size="3">
            <ion-row *ngFor="let hora of horas" style="margin :40px 0px 0px 50px; text-align: center; background-color: lightseagreen;">{{hora}}</ion-row>
        </ion-col>
        <ion-col size = "9">
          <ion-row *ngFor="let item of schedule">
            <ion-col *ngFor="let i of item">
                <h4 style=" text-align: center;" (click)="mostrarToast(i.nombre)">
                   {{i.nombre}}
                </h4>
                
            </ion-col>
          </ion-row>
        </ion-col>
     </ion-row>
     
     

   </ion-grid>

</ion-content>

<ion-footer style="border-color: black; ">
  <ion-button [routerLink]="['/grupos']" >
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
</ion-footer>
